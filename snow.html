<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Particle Script -->
    <script src="../../dist/aframe-particle-system-component.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> -->
    <!-- A-Frame Extra -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene id="snowScene">
        <a-sky color="black"></a-sky>
        <a-camera position="0 1.5 3"></a-camera>

        <a-assets>
            <img src="snow/Snow_003_SD/Snow_003_COLOR.jpg" id="basePlane">
            <img src="snow/Snow_003_SD/Snow_003_NRM.jpg" id="normalPlane">
            <img src="snow/Snow_003_SD/Snow_003_ROUGH.jpg" id="roughnessPlane">
        </a-assets>

        <!-- SNOW -->
        <a-gltf-model
            id="snowflake"
            src="snow/snowflake/scene.gltf"
            position="0 3 -3"
            rotation="0 180 0"
            scale="0.003 0.003 0.003"
            animation__rotation="
                property: rotation;
                to: 0 360 0;
                dur: 2000;
                loop: true;
            "
        ></a-gltf-model>

        <a-entity 
            position="0 2.25 -15" 
            particle-system="
                preset: snow;
                particleCount: 5000"></a-entity>

        <a-plane
            src="#basePlane"
            normal-map="#normalPlane"
            rotation="-90 0 0"
            scale="10 10 10"
        ></a-plane>

    </a-scene>
    
</body>
</html>
