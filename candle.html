<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candle</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- A-Frame Extra -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <!-- A-Frame Event Set -->
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky color="black"></a-sky>
        <a-camera position="0 1.5 3">
            <a-cursor></a-cursor>
        </a-camera>
        <a-assets>
            <img src="assets/Wood_022_SD/Wood_022_basecolor.jpg" id="basePlane">
            <img src="assets/Wood_022_SD/Wood_022_normal.jpg" id="normalPlane">
            <img src="assets/Wood_022_SD/Wood_022_height.png" id="heightPlane">
        </a-assets>
        <a-plane
            src="#basePlane"
            normal-map="#normalPlane"
            rotation="-90 0 0"
            scale="50 50 50"
        ></a-plane>

        <!-- CANDLE -->
        <a-gltf-model
            id="candle"
            src="candle/candle_light/scene.gltf"
            position="0 0.5 -3"
            rotation="0 90 0"
            scale="0.05 0.05 0.05"

            event-set__mouseenter="
                __event: mouseenter;
                _target: #modal;
                visible: true;"

            event-set__mouseleave="
            __event: mouseleave;
            _target: #modal;
            visible: false;"

            animation-mixer="
                clip: Take 001;
                loop: true;"
        ></a-gltf-model>

        <a-light
            type="spot"
            position="0 1 0"
            intensity="1"
            target="#candle"
            penumbra="0.2"
        ></a-light>

        <a-entity
            id="modal"
            geometry="primitive: plane; width: auto; height: auto"
            material="color: black; opacity:0.8;"
            visible="false"
            position="1 3 -2"
            text="width: 4;
            value: Lilin yang mencair adalah salah satu contoh dari proses perubahan benda padat menjadi cair. 
            Proses ini juga akan terjadi apabila suatu benda padat menerima kalor. 
            Contoh lain dari mencair adalah es batu yang dibiarkan di suhu yang cukup hangat.;"
        ></a-entity>

        <a-gltf-model
            src="assets/handpainted_wooden_sign/scene.gltf"
            position="-5 5 -3"
            link="href: index.html"
            rotation="0 180 0"
            scale="0.05 0.05 0.05"
        ></a-gltf-model>
    </a-scene>
</body>
</html>
